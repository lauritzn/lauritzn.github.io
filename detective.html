
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Detective Game</title>
	<link rel="stylesheet" href="howToStyle.css" type="text/css">
  </head>
  <body>
    <h1>Demo Program: Getters and Setters Using Closures</h1>  
	<div class = "demoProgram">
    <div><br/>Choose Your Detective!</div><br/>
    <div id = "nameSection">
      <button>Sherlock Holmes</button>
      <button>Miss Marple</button>
      <button>Sam Spade</button>
      <button>Hercule Poirot</button> <br/><br/>
      <span id = "Detective Name"></span> <br/><br/>
    </div>
    <div>Choose Your Sidekick!</div><br/>
    <div id = "sidekicks">
      <button>Dr. Watson</button>
	  <button>the housecat</button>
	  <button>a bottle of bourbon</button>
	  <button>Captain Hastings</button><br/><br/>
	  <span id = "Sidekick Name"></span><br/><br/>
    </div>
    <div>Click here to see the contents of your notebook: 
	  <button id="notebook">See Notes</button>
      <ul id = "notesDisplay"></ul>
	 </div> 
	<div>Whodunnit?</div><br/>
    <div id="suspects">
      <button>the butler</button>
      <button>Colonel Mustard</button>
      <button>Prof. Moriarty</button>
      <button>the femme fatale</button><br/><br/>
    </div>
    <div id = "playerGuess"></div><br/>
    <div>When you're done, click here to see if you've cracked the case!</div><br/>
    <div id="finish">
      <button>Finish</button><br/><br/>
    </div>
    <div id="show results"></div><br/><br/>
